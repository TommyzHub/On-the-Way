<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Stop Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="style.css?v=2">
    
    <style>
        html, body, #app-container {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultsList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        #resultsList li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        #resultsList li:last-child {
            border-bottom: none;
        }

        /* ------------------------------------ */
        /* Styles for mobile devices (screen width up to 768px) */
        @media (max-width: 768px) {
            .controls {
                position: fixed;
                bottom: 0;
                top: auto;
                left: 0;
                transform: none;
                width: 100%;
                max-width: none;
                padding: 15px;
                border-radius: 0;
                box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
            }

            #results-container {
                max-height: 100px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="map"></div>
        <div class="controls">
            <div class="input-group">
                <label for="destinationInput">Destination:</label>
                <input type="text" id="destinationInput" placeholder="Enter destination">
            </div>
            <div class="input-group">
                <label for="searchQueryInput">Search:</label>
                <input type="text" id="searchQueryInput" placeholder="e.g., coffee shop, gas station">
            </div>
            <button id="searchButton">Search Along Route</button>
            <div id="results-container">
                <h2>Results</h2>
                <ul id="resultsList"></ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
